apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: ndd-system/topology-controller
  name: topology-controller
  namespace: tenant1
spec:
  replicas: 1
  selector:
    matchLabels:
      fn.kptgen.dev/controller: topology-controller
      fn.kptgen.dev/metrics: topology-controller
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tbd
        app.kubernetes.io/instance: tbd
        app.kubernetes.io/managed-by: kpt
        app.kubernetes.io/name: topology
        app.kubernetes.io/part-of: topology
        app.kubernetes.io/version: tbd
        fn.kptgen.dev/controller: topology-controller
        fn.kptgen.dev/metrics: topology-controller
      name: topology-controller
      namespace: tenant1
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
        resources: {}
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --debug
        command:
        - /manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: SERVICE_DISCOVERY
          value: k8s
        - name: SERVICE_DISCOVERY_NAMESPACE
          value: ndd-system
        - name: SERVICE_DISCOVERY_DCNAME
        image: yndd/topology-controller:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: controller
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: profiler
          name: topology-controller-profiler
      serviceAccountName: topology-controller
      volumes:
      - emptyDir: {}
        name: topology-controller-profiler
status: {}
